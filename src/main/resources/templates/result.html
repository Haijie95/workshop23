<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table data-th-object="${order}" border="1">
        <tr>
            <td>Id:</td>
            <td data-th-text="${order.id}"></td>
        </tr>
        <tr>
            <td>Order date:</td>
            <td data-th-text="${order.orderDate}"></td>
        </tr>
        <tr>
            <td>Customer id:</td>
            <td data-th-text="${order.customerId}"></td>
        </tr>
        <tr>
            <td>Total price:</td>
            <td data-th-text="${order.totalPrice}"></td>
        </tr>
        <tr>
            <td>Cost price:</td>
            <td data-th-text="${order.costPrice}"></td>
        </tr>
    </table>
</body>
</html>
